name: conduit_test
version: 3.1.2
homepage: https://github.com/conduit-dart/conduit
description: Utilities for writing automated tests for Conduit applications
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  test: ^1.16.5
  matcher: ">=0.12.3 <0.14.0"
  conduit: ^3.1.2
dev_dependencies:
  conduit_common_test:
    path: ../common_test
dependency_overrides:
